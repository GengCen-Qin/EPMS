<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>学生信息管理表</title>

  <!--data table-->
  <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />

    <!--common-->
    <link th:include="common :: #headerMenu">
</head>

<body class="sticky-header">

<section>
    <div th:replace="common :: #leftCommon"></div>
    
    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <div th:replace="common :: #header_Common"></div>
        <!-- header section end-->

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                学生信息编辑表
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Data Table</a>
                </li>
                <li class="active"> Editable Table </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
             <div class="row">
                <div class="col-sm-12">
                <section class="panel">
                <header class="panel-heading">
                    可编辑表格
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                        <a href="javascript:;" class="fa fa-times"></a>
                     </span>
                </header>
                <div class="panel-body">
                <div class="adv-table editable-table ">

                <div class="space15"></div>


<!--                <table class="table table-striped table-hover table-bordered" id="editable-sample" >-->
                <table  >
                <thead>
                <tr>

                    <th>姓名</th>
                    <th>班级</th>
                    <th>专业</th>
                    <th>学号</th>
                    <th>年级</th>
                    <th>密码</th>
                    <th>修改</th>

                </tr>
                </thead>
                    <div th:if="${updataStu} == null">
                        <form th:action="@{/insertStuMessage}" method="post">
                            <tr>
                                <td><input name="stuName" type="text"/></td>
                                <td><input name="classNum" type="text"/></td>
                                <td><input name="stuMajor" type="text"/></td>
                                <td><input name="stuId" type="text"/></td>
                                <td><input name="stuGrade" type="text"/></td>
                                <td><input name="password" type="text"/></td>
                                <td><input  type="submit"/></td>
                            </tr>
                        </form>
                    </div>

                    <div th:if="${updataStu} != null">
                        <form th:action="@{/updataStuMessage}" method="post">
                        <tr>
                            <td><input name="stuName" type="text" th:value="${updataStu.stuName}"/></td>
                            <td><input name="classNum" type="text" th:value="${updataStu.classNum}"/></td>
                            <td><input name="stuMajor" type="text" th:value="${updataStu.stuMajor}"></td>
                            <td><input name="stuId" type="text" th:value="${updataStu.stuId}"></td>
                            <td><input name="stuGrade" type="text" th:value="${updataStu.stuGrade}"></td>
                            <!--class="center" -->
                            <td><input name="password" type="text" th:value="${updataStu.stu_login.password}"></td>
                            <td><input type="submit"></td>
                           </tr>
                        </form>
                    </div>


                </table>

                </div>
                </div>
                </section>
                </div>
                </div>
        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <footer>
            2014 &copy; AdminEx by ThemeBucket
        </footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<div th:replace="common :: #commonJs"/>

<!--data table-->
<script type="text/javascript" src="js/data-tables/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>

<!--script for editable table-->
<script src="js/editable-table.js"></script>

<!-- END JAVASCRIPTS -->
<script>
    jQuery(document).ready(function() {
        EditableTable.init();
    });
</script>

</body>
</html>
