<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>综测加分分类信息编辑</title>

    <!--data table-->
    <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css"/>

    <!--common-->
    <link th:include="common :: #headerMenu">
</head>

<body class="sticky-header">

<section>
    <div th:replace="common :: #leftCommon"></div>

    <!-- main content start-->
    <div class="main-content">

        <!-- header section start-->
        <div th:replace="common :: #header_Common"></div>
        <!-- header section end-->

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                综测加分分类信息编辑
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Data Table</a>
                </li>
                <li class="active"> Editable Table</li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">
                            可编辑表格
                            <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                        <a href="javascript:;" class="fa fa-times"></a>
                     </span>
                        </header>
                        <div class="panel-body">
                            <div class="adv-table editable-table ">
                                <div class="space15"></div>
                                <table>
                                    <thead>
                                    <tr>
                                        <th>学号</th>
                                        <th>项目名称</th>
                                        <th>项目得分</th>
                                        <th>项目类别</th>
                                        <th>获奖学年</th>
                                        <th>提交</th>
                                    </tr>
                                    </thead>
                                    <div th:if="${record} == null">
                                        <form th:action="@{/toUpdataAllClaRecor}" method="post">
                                            <input name="score_method" type="hidden" value="insert"/>
                                            <tr>
                                                <td><input name="stuId" type="text"/></td>
                                                <td><input name="projectName" type="text"/></td>
                                                <td><input name="projectScore" type="text"/></td>

                                                <td >
                                                    <select name="claName">
                                                        <option >--请选择附加分项目--</option>
                                                        <option th:each="cla:${allCla}" th:text="${cla.claName}">荣誉证书</option>
                                                    </select>
                                                </td>

                                                <td><input name="projectTime" type="text"/></td>
                                                <td><input type="submit"/></td>
                                            </tr>
                                        </form>
                                    </div>

                                    <div th:if="${record} != null">
                                        <form th:action="@{/toUpdataAllClaRecor}" method="post">
                                            <input name="score_method" type="hidden" value="updata"/>
                                            <tr>
                                                <td><input name="stuId" type="text"
                                                           th:value="${record.stuId}"/></td>
                                                <td><input name="projectName" type="text"
                                                           th:value="${record.projectName}"/></td>
                                                <td><input name="projectScore" type="text"
                                                           th:value="${record.projectScore}"/></td>

<!--                                                <td><input name="claName" type="text"-->
<!--                                                           th:value="${record.claName}"/></td>-->
                                                <td >
                                                <select name="claName">
                                                    <option >--请选择附加分项目--</option>
                                                    <option th:each="cla:${allCla}" th:text="${cla.claName}">荣誉证书</option>
                                                </select>
                                                </td>


                                                <td><input name="projectTime" type="text"
                                                           th:value="${record.projectTime}"/></td>
                                                <td><input type="submit"/></td>
                                            </tr>
                                        </form>
                                    </div>


                                </table>

                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <footer>
            2014 &copy; AdminEx by ThemeBucket
        </footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<div th:replace="common :: #commonJs"/>

<!--data table-->
<script type="text/javascript" src="js/data-tables/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>

<!--script for editable table-->
<script src="js/editable-table.js"></script>

<!-- END JAVASCRIPTS -->
<script>
    jQuery(document).ready(function () {
        EditableTable.init();
    });
</script>

</body>
</html>
