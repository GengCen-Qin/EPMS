<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>Mail Compose</title>

  <link rel="stylesheet" type="text/css" href="js/bootstrap-wysihtml5/bootstrap-wysihtml5.css" />

    <link th:include="common :: #headerMenu">
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div class="left-side sticky-left-side" id="leftCommon" >

        <!--网站logo 大 和 小-->
        <div class="logo">
            <a th:href="@{/studentPage}"><img src="images/logo.png" alt=""></a>
        </div>

        <!-- 隐藏侧边栏时显示logo -->
        <div class="logo-icon text-center">
            <a href="index.html"><img src="images/logo_icon.png" alt=""></a>
        </div>
        <!--网站logo 大 和 小-->

        <div class="left-side-inner">

            <!-- 头部用户个人操作 -->
            <div class="visible-xs hidden-sm hidden-md hidden-lg">
                <div class="media logged-user">
                    <img alt="" src="images/photos/user-avatar.png" class="media-object">
                    <div class="media-body">
                        <h4><a href="#">管理员</a></h4>
                        <span>"你好啊..."</span>
                    </div>
                </div>

                <h5 class="left-nav-title">账户信息</h5>
                <ul class="nav nav-pills nav-stacked custom-nav">
                    <li><a href="#"><i class="fa fa-user"></i> <span>用户资料 </span></a></li>
                    <li><a href="#"><i class="fa fa-cog"></i> <span>设置</span></a></li>
                    <li><a href="#"><i class="fa fa-sign-out"></i> <span>退出</span></a></li>
                </ul>
            </div>

            <!--侧边栏导航开始-->
            <ul class="nav nav-pills nav-stacked custom-nav">

                <li ><a th:href="@{/studentPage}" ><i class="fa fa-laptop"></i> <span>首页</span></a></li>


                <li class="menu-list"><a href="#"><i class="fa fa-th-list"></i> <span>信息管理</span></a>
                    <ul class="sub-menu-list">
                        <li><a th:href="'/stuClaRecord/'+${session.loginUser.stuId}"> 我的综测加分信息详情 </a></li>
                    </ul>
                    <ul class="sub-menu-list">
                        <li><a th:href="@{/EditRequest}"> 异常请求 </a></li>
                    </ul>
                </li>

                <li><a th:href="@{/StuLogin}"><i class="fa fa-sign-in"></i> <span>退出登录</span></a></li>

            </ul>
            <!--侧边栏导航结束-->

        </div>
    </div>
    <!-- left side end-->
    
    <!-- main content start-->
    <div class="main-content" style="min-height: 800px">

        <!-- header section start-->
        <div class="header-section">

        <!--toggle button start-->
        <a class="toggle-btn"><i class="fa fa-bars"></i></a>
        <!--toggle button end-->




        </div>
        <!-- header section end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="mail-box">

                <section class="mail-box-info">
                    <header class="header">
                        <div class="btn-toolbar">
                            <h4 class="pull-left">
                                成绩异常请求编辑 (填写具体的问题与信息，字数少于100)
                            </h4>
                        </div>

                    </header>

                    <section class="mail-list">
                        <div class="compose-mail">
                            <form role="form-horizontal" th:action="@{/sendRequst}" method="post" enctype="multipart/form-data">
                                <div class="form-group hidden">
                                    <label for="cc" class="">Cc:</label>
                                    <input type="text" tabindex="2" id="cc" class="form-control">
                                </div>

                                <div class="form-group hidden">
                                    <label for="bcc" class="">Bcc:</label>
                                    <input type="text" tabindex="2" id="bcc" class="form-control">
                                </div>

                                <div class="compose-editor">
                                    <textarea class="wysihtml5 form-control" name="requestTxt" rows="9"></textarea>
                                    <input type="file" class="default" name="multiImage" multiple>
                                </div>
                                <hr/>
                                <div class="compose-btn">
                                    <button class="btn btn-primary btn-sm"><i class="fa fa-check"></i> 发送</button>
                                    <button class="btn btn-sm btn-default"><i class="fa fa-times"></i><a th:href="@{/EditRequest}"> 重置</a></button>
                                </div>

                            </form>
                        </div>
                    </section>


                </section>
            </div>

        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <!--<footer class="sticky-footer">-->
            <!--2014 &copy; AdminEx by ThemeBucket-->
        <!--</footer>-->
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<div th:replace="common :: #commonJs"/>

<script type="text/javascript" src="js/bootstrap-wysihtml5/wysihtml5-0.3.0.js"></script>
<script type="text/javascript" src="js/bootstrap-wysihtml5/bootstrap-wysihtml5.js"></script>



<script>
    jQuery(document).ready(function(){
        $('.wysihtml5').wysihtml5();
    });
</script>

</body>
</html>
