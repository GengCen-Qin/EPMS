<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>学生信息公布平台</title>

    <!--data table-->
    <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css"/>

    <!--common-->
    <link th:include="common :: #headerMenu">
</head>

<body class="sticky-header">

<section>
    <div class="left-side sticky-left-side" id="leftCommon">

        <!--网站logo 大 和 小-->
        <div class="logo">
            <a th:href="@{/studentPage}"><img src="images/logo.png" alt=""></a>
        </div>

        <!-- 隐藏侧边栏时显示logo -->
        <div class="logo-icon text-center">
            <a href="index.html"><img src="images/logo_icon.png" alt=""></a>
        </div>
        <!--网站logo 大 和 小-->

        <div class="left-side-inner">

            <!--侧边栏导航开始-->
            <ul class="nav nav-pills nav-stacked custom-nav">

                <li><a th:href="@{/studentPage}"><i class="fa fa-laptop"></i> <span>首页</span></a></li>


                <li class="menu-list"><a href="#"><i class="fa fa-th-list"></i> <span>信息管理</span></a>
                    <ul class="sub-menu-list">
                        <li><a th:href="'/stuClaRecord/'+${session.loginUser.stuId}"> 我的综测加分信息详情 </a></li>
                    </ul>
                    <ul class="sub-menu-list">
                        <li><a th:href="@{/EditRequest}"> 异常请求 </a></li>
                    </ul>
                </li>

                <li><a th:href="@{/StuLogin}"><i class="fa fa-sign-in"></i> <span>退出登录</span></a></li>

            </ul>
            <!--侧边栏导航结束-->

        </div>
    </div>
    <!--    <div th:replace="common :: #leftCommon"></div>-->

    <!-- main content start-->
    <div class="main-content">

        <!-- header section start-->
        <!--        <div th:replace="common :: #header_Common"></div>-->
        <!-- header section end-->

        <!-- page heading start-->
        <div class="page-heading">
            <h2 align="center">
                学生信息公布平台（仅显示本专业）
            </h2>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <div class="panel-body">
                            <div class="adv-table editable-table ">
                                <div class="clearfix">
                                    <div class="btn-group pull-right">
                                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Tools <i
                                                class="fa fa-angle-down"></i>
                                        </button>
                                        <ul class="dropdown-menu pull-right">
                                            <li><a href="#">Print</a></li>
                                            <li><a href="#">Save as PDF</a></li>
                                            <li><a href="#">Export to Excel</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="space15"></div>
                                <table class="table table-striped table-hover table-bordered" id="editable-sample">
                                    <thead>
                                    <tr>
                                        <th>序 号</th>
                                        <th>学 号</th>
                                        <th>姓 名</th>
                                        <th>班 级</th>
                                        <th>德 育 测评分</th>
                                        <th>智 育 测评分</th>
                                        <th>文 体 测评分</th>
                                        <th>综测加分</th>
                                        <th>总分</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!--                <div th:each="name:${stuNames}">-->
                                    <tr class="" th:each="mainPoint,stats:${allMainPoint}">
                                        <td th:text="${stats.count}"></td>
                                        <td th:text="${mainPoint.stuId}"></td>
                                        <td th:text="${mainPoint.stuMessage.stuName}">秦思成</td>
                                        <td th:text="${mainPoint.stuMessage.classNum}">秦思成</td>
                                        <td th:text="${mainPoint.moralEdu}">87</td>
                                        <td th:text="${mainPoint.learnEdu}">79</td>
                                        <td th:text="${mainPoint.sportEdu}">20</td>
                                        <td th:text="${mainPoint.additionEdu}">20</td>
                                        <td th:text="${mainPoint.stuMessage.totalPoint}">300</td>
                                    </tr>

                            </tbody>
                            </table>
                            </div>
                        </div>
                    </section>
                </div>

        </div>
        </div>




<!--body wrapper end-->

<!--footer section start-->
<footer>
    2021 四人小组
</footer>
<!--footer section end-->


</div>
<!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<div th:replace="common :: #commonJs"/>

<!--data table-->
<script type="text/javascript" src="js/data-tables/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>

<!--script for editable table-->
<script src="js/editable-table.js"></script>

<!-- END JAVASCRIPTS -->
<script>
    jQuery(document).ready(function () {
        EditableTable.init();
    });
</script>

</body>
</html>
